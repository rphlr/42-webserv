<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Not Found</title>
	<style>
		/* Centering container */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		/* Error message styles */
		.error-message {
			text-align: center;
			font-size: 24px;
			color: #333;

	</div>
</body>
</html>
